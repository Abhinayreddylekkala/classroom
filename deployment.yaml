apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s-deployment
  namespace: hello-kubernetes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - name: hello-k8s-container
          image: abhilekkala/hello-k8s-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000